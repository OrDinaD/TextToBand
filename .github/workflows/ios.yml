name: ğŸš€ iOS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  SCHEME: TextToBand
  DESTINATION: 'platform=iOS Simulator,name=iPhone 16,OS=18.5'

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
        
    - name: ğŸ“‹ Show Xcode version
      run: xcodebuild -version
        
    - name: ğŸ“‹ Show available simulators
      run: xcrun simctl list devices available
      
    - name: ğŸ”¨ Build
      run: |
        xcodebuild -scheme $SCHEME \
          -destination "$DESTINATION" \
          -configuration Debug \
          clean build \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: ğŸ§ª Run Tests
      run: |
        xcodebuild -scheme $SCHEME \
          -destination "$DESTINATION" \
          -configuration Debug \
          test \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

  build-release:
    name: ğŸ—ï¸ Build Release
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
        
    - name: ğŸ”¨ Build Release
      run: |
        xcodebuild -scheme $SCHEME \
          -destination "$DESTINATION" \
          -configuration Release \
          build \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: ğŸ“Š Generate Build Report
      run: |
        echo "## ğŸ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "- **Scheme**: $SCHEME" >> $GITHUB_STEP_SUMMARY
        echo "- **Configuration**: Release" >> $GITHUB_STEP_SUMMARY
        echo "- **Destination**: $DESTINATION" >> $GITHUB_STEP_SUMMARY
        echo "- **Xcode Version**: $(xcodebuild -version | head -1)" >> $GITHUB_STEP_SUMMARY

  lint:
    name: ğŸ” SwiftLint
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ” SwiftLint
      uses: norio-nomura/action-swiftlint@3.2.1
      with:
        args: --strict
